<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to kokoa Talk</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <!-- To do : Wifi Icon -->
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <!-- Battery Icon -->
        <i class="fa-solid fa-battery-three-quarters"></i>
        <!-- Lighting Icon -->
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="/chats.html">
          <i class="fa-solid fa-chevron-left fa-lg"></i
        ></a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Joohoney</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-solid fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">Thursday, February 13, 2025</div>
      <div class="message-row message-row--user">
        <div class="message__image">
          <img
            src="https://pbs.twimg.com/media/D0eciHtVYAEB8Wt?format=jpg&name=large"
            alt="" />
        </div>
        <div class="message-row__content">
          <span class="message__author">Joohoney</span>
          <div class="message__info">
            <span class="message__bubble">Soobin!</span>
            <span class="message__time">05:14</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">I love you!</span>
            <span class="message__time">05:14</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row--user">
        <div class="message__image">
          <img
            src="https://pbs.twimg.com/media/D0eciHtVYAEB8Wt?format=jpg&name=large"
            alt="" />
        </div>
        <div class="message-row__content">
          <span class="message__author">Joohoney</span>
          <div class="message__info">
            <span class="message__bubble">me</span>
            <span class="message__time">05:14</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row--user">
        <div class="message__image">
          <img
            src="https://pbs.twimg.com/media/D0eciHtVYAEB8Wt?format=jpg&name=large"
            alt="" />
        </div>
        <div class="message-row__content">
          <span class="message__author">Joohoney</span>
          <div class="message__info">
            <span class="message__bubble">too!</span>
            <span class="message__time">05:14</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply" action="">
      <div class="reply__column">
        <i class="fa-regular fa-square-plus fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="fa-regular fa-face-smile fa-lg"></i>
        <button>
          <i class="fa-solid fa-circle-arrow-up fa-lg"></i>
        </button>
      </div>
    </form>

    <div id="no-mobile">
      <span>Your screen is too big</span>
    </div>
    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/35e323348c.js"
      crossorigin="anonymous"></script>
  </body>
</html>
