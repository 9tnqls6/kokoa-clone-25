<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to kokoa Talk</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <!-- To do : Wifi Icon -->
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <!-- Battery Icon -->
        <i class="fa-solid fa-battery-three-quarters"></i>
        <!-- Lighting Icon -->
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons">
        <span>
          <i class="fa-solid fa-magnifying-glass fa-lg"></i>
        </span>
        <span>
          <i class="fa-solid fa-gear fa-lg"></i>
        </span>
      </div>
    </header>

    <main class="main-screen">
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fa-solid fa-qrcode"></i><span>QR Code</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-solid fa-book-medical"></i><span>Add by Contacts</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-regular fa-address-card"></i><span>Ad by ID</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-solid fa-envelope-open-text"></i><span>Invite</span>
        </div>
      </div>

      <div class="recommended-friends">
        <h6 class="recommended-friends__title">Recommended friends</h6>
        <span>You have no recommended friends</span>
      </div>

      <div class="open-chat">
        <div class="open-chat__header">
          <h4 class="open-chat__title">Open Chat</h4>
          <span
            >Go to Openchat Home
            <i class="fa-solid fa-chevron-right"></i>
          </span>
        </div>
        <div class="open-post">
          <div class="open-post__column">
            <h5 class="open-post__title">#MX</h5>
            <h6 class="open-post__hashtags">#mx#mbb#friends</h6>
            <div class="open-post__members">
              <img
                src="https://img.sbs.co.kr/newsnet/etv/upload/2021/11/30/30000727684_1280.jpg"
                alt="몬스타엑스" />
              <span class="open-post__member-count">2015 members</span>
              <div class="divider"></div>
              <span class="open-post__member-status">Active</span>
            </div>
          </div>
          <div class="open-post__column">
            <div class="open-post__photo">
              <img
                src="https://image.yes24.com/momo/TopCate954/MidCate005/95340530(2).png"
                alt="몬스타엑스" />
              <div class="open-post__heart-count">
                <i class="fa-solid fa-heart fa-xs"></i>
                <span>514</span>
              </div>
            </div>
          </div>
        </div>
        <div class="open-post">
          <div class="open-post__column">
            <h5 class="open-post__title">#MX#KH#HW</h5>
            <h6 class="open-post__hashtags">#mx#soldier#waiting#gomshin</h6>
            <div class="open-post__members">
              <img
                src="https://img.gqkorea.co.kr/gq/2023/11/style_6552f697ee5f7-1920x1080.jpg"
                alt="기현제대해" />
              <span class="open-post__member-count">221 members</span>
              <div class="divider"></div>
              <span class="open-post__member-status">Active</span>
            </div>
          </div>
          <div class="open-post__column">
            <div class="open-post__photo">
              <img
                src="https://cdn.mhns.co.kr/news/photo/202001/369739_478884_491.jpg"
                alt="형원제대해" />
              <div class="open-post__heart-count">
                <i class="fa-solid fa-heart fa-xs"></i>
                <span>513</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a href="/friends.html" class="nav__link"
            ><i class="fa-regular fa-user fa-lg"></i
          ></a>
        </li>
        <li>
          <a href="/chats.html" class="nav__link">
            <span class="nav__notification badge">1</span>
            <i class="fa-regular fa-message fa-lg"></i
          ></a>
        </li>
        <li>
          <a href="/find.html" class="nav__link"
            ><i class="fa-solid fa-magnifying-glass fa-lg"></i
          ></a>
        </li>
        <li>
          <a href="/more.html" class="nav__link">
            <span class="nav__newsthing badge--xs"></span>
            <i class="fa-solid fa-ellipsis-vertical fa-lg"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is too big</span>
    </div>
    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/35e323348c.js"
      crossorigin="anonymous"></script>
  </body>
</html>
