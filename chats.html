<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to kokoa Talk</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <!-- To do : Wifi Icon -->
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <!-- Battery Icon -->
        <i class="fa-solid fa-battery-three-quarters"></i>
        <!-- Lighting Icon -->
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <span>
          <i class="fa-solid fa-magnifying-glass fa-lg"></i>
        </span>
        <span>
          <i class="fa-solid fa-comments fa-lg"></i>
        </span>
        <span>
          <i class="fa-solid fa-music fa-lg"></i>
        </span>
        <span>
          <i class="fa-solid fa-gear fa-lg"></i>
        </span>
      </div>
    </header>

    <main class="main-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/f/f2/Kakao_logo.jpg"
            alt="faceimg"
            class="user-component__avatar" />
          <div class="user-component__text">
            <h4 class="user-component__title">KokoaTalk</h4>
            <h6 class="user-component__subtitle">
              Please check My Kokoa Account info
            </h6>
          </div>
        </div>
        <div class="user-component__column">
          <span class="user-component__time">21:22</span>
          <div class="badge">2</div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a href="/friends.html" class="nav__link"
            ><i class="fa-regular fa-user fa-lg"></i
          ></a>
        </li>
        <li>
          <a href="/chats.html" class="nav__link">
            <span class="nav__notification badge">1</span>
            <i class="fa-solid fa-message fa-lg"></i
          ></a>
        </li>
        <li>
          <a href="/find.html" class="nav__link"
            ><i class="fa-solid fa-magnifying-glass fa-lg"></i
          ></a>
        </li>
        <li>
          <a href="/more.html" class="nav__link">
            <span class="nav__newsthing badge--xs"></span>
            <i class="fa-solid fa-ellipsis-vertical fa-lg"></i
          ></a>
        </li>
      </ul>
    </nav>

    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/35e323348c.js"
      crossorigin="anonymous"></script>
  </body>
</html>
